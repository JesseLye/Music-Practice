<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 style="font-weight: 300;" class="example-app-name">{{ menuTitle }}</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container">
    <!-- <mat-sidenav class="mobile-width" #snav [mode]="over" fixedTopGap="56"> -->
      <mat-sidenav class="mobile-width" #snav fixedTopGap="56">
      <mat-nav-list>
        <!-- <a mat-list-item [routerLink]="'/'"><mat-icon class="icon-margin-right">home</mat-icon>Home</a> -->
        <a mat-list-item [routerLink]="'/songs'"><mat-icon class="icon-margin-right">library_music</mat-icon>Songs</a>
        <a mat-list-item [routerLink]="'/exercises'"><mat-icon class="icon-margin-right">library_books</mat-icon>Exercises</a>
        <a mat-list-item [routerLink]="'/metronome'"><mat-icon class="icon-margin-right">timer</mat-icon>Metronome</a>
        <a mat-list-item [routerLink]="'/settings'"><mat-icon class="icon-margin-right">computer</mat-icon>Settings</a>
        <a mat-list-item (click)="onLogOut()" ><mat-icon class="icon-margin-right">exit_to_app</mat-icon> Log Out</a>  
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
