<mat-card-title style="font-weight: 300;">
    Song Details
</mat-card-title>
<mat-card-content class="section-component">
    <ng-template [ngIf]="selectedSong" [ngIfElse]="noSongSelected">
        <mat-list>
            <h3 mat-subheader>Song Title</h3>
            <mat-list-item>
                <h4 mat-line>{{selectedSong.artistName}} - {{selectedSong.songName}}</h4>
                <mat-divider></mat-divider>
            </mat-list-item>
            <h3 mat-subheader>Song Sections</h3>
            <div *ngFor="let section of selectedSong.songSections" class="section-container">
                <mat-list-item>
                    <div class="section-details">{{section.sectionName}}</div>
                    <div class="section-operations">
                        <i class="material-icons pointer" (click)="onPracticeSection(section.id)">timer</i>
                        <i class="material-icons pointer" (click)="onEditSection(section.id)">edit</i>
                        <i class="material-icons pointer" (click)="onDeleteSection(section.id)">clear</i>
                    </div>
                </mat-list-item>
            </div>
        </mat-list>
    </ng-template>
    <ng-template #noSongSelected>
        <h2 style="font-weight: 300;">No song selected.</h2>
    </ng-template>
</mat-card-content>
<mat-card-actions align='end'>
    <button mat-flat-button (click)="onAddSection()" color="primary" [disabled]="!selectedSong">Add Sections</button>
    <button mat-button routerLink="dashboard" (click)="onViewStatistics()" [disabled]="!selectedSong">View Statistics</button>
</mat-card-actions>
