<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
    <mat-card class="text-center auth-form-container auth-form-padding form-width">
        <div>
            <mat-card-title class="mat-card-title-override">
                Reset Password
            </mat-card-title>
            <mat-card-content>
                <mat-form-field hideRequiredMarker floatLabel='auto' color='primary'
                    class="mat-form-field-width-override">
                    <mat-label>New Password</mat-label>
                    <input type="password" formControlName="newPassword" [errorStateMatcher]="matcher" matInput
                        required>
                    <mat-error *ngIf="resetPasswordForm.controls['newPassword'].errors?.required">
                        New Password Field is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field hideRequiredMarker floatLabel='auto' color='primary'
                    class="mat-form-field-width-override">
                    <mat-label>Confirm Password</mat-label>
                    <input type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher" matInput
                        required>
                    <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.required">
                        Confirm Password field is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.passwordMismatch">
                        Passwords do not <strong>match</strong>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align='end'>
                <!-- <button [disabled]="!resetPasswordForm.valid && !isDisabled" mat-flat-button color='primary'
                    type="submit">Submit</button> -->
                <mat-spinner-button [options]="buttonOptions" (btnClick)="onSubmit()"></mat-spinner-button>
            </mat-card-actions>
        </div>
    </mat-card>
</form>
