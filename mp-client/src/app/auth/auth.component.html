<div class="form-banner">
</div>
<div class="auth-form-container">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="auth-form">
    <mat-card class="auth-form-width auth-form-padding text-center">
      <div>
        <mat-card-title class="mat-card-title-override" *ngIf="!signup">
          Sign In
        </mat-card-title>
        <mat-card-title class="mat-card-title-override" *ngIf="signup">
          Sign Up
        </mat-card-title>
        <mat-card-content>
          <mat-form-field hideRequiredMarker floatLabel='auto' color='primary' class="mat-form-field-width-override">
            <mat-label>Email</mat-label>
            <input type="email" id="email"  autocomplete="username" placeholder="example@email.com" formControlName="email"
              [errorStateMatcher]="matcher" matInput required>
            <mat-error *ngIf="authForm.controls['email'].errors?.email && !authForm.controls['email'].errors?.required">
              Please enter a <strong>valid</strong> email address
            </mat-error>
            <mat-error *ngIf="authForm.controls['email'].errors?.required">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content>
          <mat-form-field hideRequiredMarker floatLabel='auto' color='primary' class="mat-form-field-width-override">
            <mat-label>Password</mat-label>
            <input type="password" id="password" autocomplete="current-password" formControlName="password" matInput required>
            <mat-error *ngIf="authForm.controls['password'].errors?.required">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-content *ngIf="signup">
          <mat-form-field hideRequiredMarker floatLabel='auto' color='primary' class="mat-form-field-width-override">
            <mat-label>Confirm Password</mat-label>
            <input type="password" id="password2"  autocomplete="new-password" formControlName="password2" matInput required>
            <mat-error *ngIf="authForm.controls['password2'].errors?.required">
              Please confirm your <strong>password</strong>
            </mat-error>
            <mat-error *ngIf="authForm.controls['password2'].errors?.passwordMismatch">
              Passwords do not <strong>match</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <div class="flex-container horizontal-space-between vertical-center">
          <div *ngIf="signup">
            <a routerLink="/signin" style="text-decoration: none;">Sign In</a>
          </div>
          <div *ngIf="!signup">
            <a routerLink="/signup" style="text-decoration: none;">Sign Up</a>
          </div>
          <div>
            <mat-spinner-button [options]="buttonOptions" (btnClick)="onSubmit()"></mat-spinner-button>
          </div>
        </div>      
        <div class="flex-container horizontal-space-between vertical-center">
          <a routerLink="/reset-password" style="text-decoration: none;">Reset Password</a>
        </div>
      </div>
    </mat-card>
  </form>
</div>
